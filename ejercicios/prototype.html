<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Hero {
            constructor(name){
                this.name = name;
            }

            Saludar(){
                console.log(`Hola soy ${this.name}`);
            }
        }


        const h1 = new Hero('Spiderman');
        h1.Saludar();
        const h2 = new Hero('Captitan America');
        h2.Saludar();


    </script>
</body>
</html>
